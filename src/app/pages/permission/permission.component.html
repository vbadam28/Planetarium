
<div style="display:flex;justify-content:center;align-items:center;flex-direction: column;">
<mat-form-field appearance="standard" style="width: 200px;">
    <mat-label>Keresés</mat-label>
    <input matInput autocomplete="false" (keyup)="applyFilter($event)" placeholder="Keresés" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" style="width:60%;">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vezetéknév </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Keresztnév </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogosultság </th>
        <td mat-cell *matCellDef="let user"> 
          <mat-form-field appearance="fill">
            <!--mat-label>Jogosultság</mat-label-->
            <mat-select [value]="user.role" (selectionChange)="saveRole($event,user)">
              <mat-option *ngFor="let role of roles" [value]="role.key">
                {{role.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nincs megjeleníthető adat  "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
