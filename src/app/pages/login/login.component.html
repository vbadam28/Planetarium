<span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="main_component">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Bejelentkezés</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login()">
                <mat-form-field>

                    <mat-label for="email">Email: </mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-hint align="end">kell bele @</mat-hint>
                    <mat-error *ngIf="this.form.get('email')?.errors?.['required']">
                        Kötelező megadni az email-t
                    </mat-error>

                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password">Jelszó: </mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="this.form.get('email')?.errors?.['required']">
                        Kötelező megadni az email-t
                    </mat-error>
                </mat-form-field>
                <span>
                    <span><button mat-raised-button color="primary"
                            [disabled]="form.invalid">Bejelentkezés</button></span>
                    <span><button mat-raised-button color="primary"
                            [routerLink]="'/signup'">Regisztráció</button></span>
                </span>
                <div>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
